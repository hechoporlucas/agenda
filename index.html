<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda - Contactos</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/bc2c1d1785.js" crossorigin="anonymous"></script>
</head>

<body>
    <main class="container-fluid py-5 bg-primary">
        <div class="container">
            <h1 class="display-1 text-light">Agenda</h1>
        </div>
    </main>
    <section class="container-fluid bg-light py-4">
        <div class="container">
            <div class="d-flex justify-content-between">
                    <input type="text" class="form-control mr-4" placeholder="Nombre" id="inputNombre">
                    <input type="text" class="form-control mr-4" placeholder="(123) 456-789" id="inputTelefono">
                    <button class="btn btn-primary ml-auto" id="botonAgregar" onclick="nuevoContacto()">Agregar</button>
            </div>
        </div>
    </section>

    <section class="container">
        <div class="my-4">
            <h5 class="display-4 text-center mb-4">Lista de Contactos</h5>
            <ul class="list-group" id="listaContactos">
            </ul>
        </div>
        <div class="text-center"><button class="btn btn-danger ml-auto" onclick="allClean()">Borrar todos los contactos.</button></div>
    </section>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
